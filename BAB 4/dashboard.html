<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translogic - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f4c3;
  color: #333;
}

.container {
  text-align: center;
  padding: 50px;
}

.header h1 {
  background-color: #ffeb3b;
  padding: 10px;
  display: inline-block;
  color: #000;
}

.buttons button {
  background-color: #ffeb3b;
  color: #000;
  padding: 15px 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.buttons button:hover {
  background-color: #fdd835;
}
</style>
<body>
  <div class="container">
    <div class="header">
      <h1>TRANSLOGIC</h1>
      <p>Selamat Datang</p>
    </div>
    <div class="buttons">
      <button>Pilih Tiket</button>
      <button>Kategori</button>
      <button>Beli Tiket</button>
    </div>
  </div>
</body>
</html>
